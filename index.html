<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Clock In/Out</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    select, input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(145deg, #3cb371, #2e8b57);
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #loading {
      display: none;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3cb371;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Employee Check in/Out</h2>

    <select id="employee">
      <option value="">-- Select Your Name --</option>
      <option value="Jessica Hernandez">Jessica Hernandez</option>
      <option value="Engeli Mota">Engeli Mota</option>
      <option value="Mayryory">Mayryory</option>
      <option value="Enrique Uribe">Enrique Uribe</option>
      <option value="Leydi Arcos">Leydi Arcos</option>
      <option value="Other">Other</option>
    </select>

    <input type="password" id="code" placeholder="Enter Your Personal Code" />

    <button id="btn-in" onclick="handleClock('Clock In')">Check in</button>
    <button id="btn-out" onclick="handleClock('Clock Out')">Check Out</button>

    <p id="status"></p>

    <div id="loading">
      <p style="font-weight: bold; color: #555;">Submitting...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const personalCodes = {
      "Jessica Hernandez": "JH1234",
      "Engeli Mota": "EM1234",
      "Leydi Arcos": "LA1234",
      "Mayryory": "M1234",
       "Enrique Uribe": "EU1234",
      "Other": "Other"
    };

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyz-N_CFEoBIR1-wArGOxiwf9S5KaCvdQzMAaG_q2Fo8pRcn0Lztqn0nLP-N4DQAQzurg/exec";

    function handleClock(action) {
      const name = document.getElementById("employee").value;
      const code = document.getElementById("code").value;
      const status = document.getElementById("status");
      const loading = document.getElementById("loading");
      const btnIn = document.getElementById("btn-in");
      const btnOut = document.getElementById("btn-out");

      if (!name || !code) {
        status.innerText = "Please fill all fields.";
        status.style.color = "red";
        return;
      }

      if (personalCodes[name] !== code) {
        status.innerText = "❌ Invalid code.";
        status.style.color = "red";
        return;
      }

      // Show loading & disable buttons
      loading.style.display = "block";
      btnIn.disabled = true;
      btnOut.disabled = true;
      status.innerText = "";

      takeSelfie().then(base64Image => {
        const timestamp = new Date().toISOString();

        const entry = {
          name: name,
          code: code,
          action: action,
          timestamp: timestamp,
          photo: base64Image
        };

        fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(entry)
        })
        .then(() => {
          loading.style.display = "none";
          btnIn.disabled = false;
          btnOut.disabled = false;
          status.innerText = `${action} submitted!`;
          status.style.color = "green";
          document.getElementById("employee").value = "";
          document.getElementById("code").value = "";
        })
        .catch((error) => {
          loading.style.display = "none";
          btnIn.disabled = false;
          btnOut.disabled = false;
          console.error("Fetch error:", error);
          status.innerText = "Failed to send data.";
          status.style.color = "red";
        });
      }).catch(() => {
        loading.style.display = "none";
        btnIn.disabled = false;
        btnOut.disabled = false;
        status.innerText = "❌ Failed to capture image.";
        status.style.color = "red";
      });
    }

    function takeSelfie() {
      return new Promise((resolve, reject) => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.capture = "user";
        input.style.display = "none";
        document.body.appendChild(input);

        input.onchange = () => {
          const file = input.files[0];
          const reader = new FileReader();

          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;

          if (file) {
            reader.readAsDataURL(file);
          } else {
            reject();
          }
        };

        input.click();
      });
    }
  </script>

</body>
</html>

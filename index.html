<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Clock In/Out</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    select, input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #btn-in {
      background: linear-gradient(145deg, #3cb371, #2e8b57);
    }

    #btn-out {
      background: linear-gradient(145deg, #e53935, #b71c1c);
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #loading {
      display: none;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3cb371;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Employee Clock In/Out</h2>

    <select id="employee">
  <option value="">-- Select Your Name --</option>
  <option value="Adolfo Gonzalez">Adolfo Gonzalez</option>
  <option value="Agustin Ramirez">Agustin Ramirez</option>
  <option value="Alberto Diaz">Alberto Diaz</option>
  <option value="Armando Ramirez">Armando Ramirez</option>
  <option value="Diego Lugo">Diego Lugo</option>
  <option value="Fernando Garcia">Fernando Garcia</option>
  <option value="Filiberto Tovar">Filiberto Tovar</option>
  <option value="Guillermo Zurita">Guillermo Zurita</option>
  <option value="Gustavo Tovar">Gustavo Tovar</option>
  <option value="Jose Cesareo">Jose Cesareo</option>
  <option value="Jose Guadalupe">Jose Guadalupe</option>
  <option value="Joseph Vasquez">Joseph Vasquez</option>
  <option value="Juan Jose Martinez">Juan Jose Martinez</option>
  <option value="Juan Ortega">Juan Ortega</option>
  <option value="Lucio Ramirez">Lucio Ramirez</option>
  <option value="Martin Suarez">Martin Suarez</option>
  <option value="Maynor Cabrera">Maynor Cabrera</option>
  <option value="Miguel Angel">Miguel Angel</option>
  <option value="Raul Zuniga">Raul Zuniga</option>
  <option value="Jose Moreno">Jose Moreno</option>
  <option value="Isaac Diaz">Isaac Diaz</option>
  <option value="Other">Other</option>
</select>


    <input type="password" id="code" placeholder="Enter Your Personal Code" />

    <button id="btn-in" onclick="handleClock('Clock In')">Entrada</button>
    <button id="btn-out" onclick="handleClock('Clock Out')">Salida</button>

    <p id="status"></p>

    <div id="loading">
      <p style="font-weight: bold; color: #555;">Submitting...</p>
      <div class="spinner"></div>
    </div>
  </div>

<script>
const personalCodes = {
  "Adolfo Gonzalez": "AG1234",
  "Agustin Ramirez": "AR1234",
  "Alberto Diaz": "AD1234",
  "Armando Ramirez": "AR1234",
  "Diego Lugo": "DL1234",
  "Fernando Garcia": "FG1234",
  "Filiberto Tovar": "FT1234",
  "Guillermo Zurita": "GZ1234",
  "Gustavo Tovar": "GT1234",
  "Jose Cesareo": "JC1234",
  "Jose Guadalupe": "JG1234",
  "Joseph Vasquez": "JV1234",
  "Juan Jose Martinez": "JM1234",
  "Juan Ortega": "JO1234",
  "Lucio Ramirez": "LR1234",
  "Martin Suarez": "MS1234",
  "Maynor Cabrera": "MC1234",
  "Miguel Angel": "MA1234",
  "Raul Zuniga": "RZ1234",
  "Jose Moreno": "JM1234",
  "Isaac Diaz": "ID1234",
  "Other": "Other"
};

const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxxnS6mDV1KJi2rYtve8h-UPRanOh2WHE3GJPbHeII8_ypqhFFmytygOvbjOiAn4A-Fcg/exec";


    function handleClock(action) {
      const name = document.getElementById("employee").value;
      const code = document.getElementById("code").value;
      const status = document.getElementById("status");
      const loading = document.getElementById("loading");
      const btnIn = document.getElementById("btn-in");
      const btnOut = document.getElementById("btn-out");

      if (!name || !code) {
        status.innerText = "Please fill all fields.";
        status.style.color = "red";
        return;
      }

      if (personalCodes[name] !== code) {
        status.innerText = "❌ Invalid code.";
        status.style.color = "red";
        return;
      }

      loading.style.display = "block";
      btnIn.disabled = true;
      btnOut.disabled = true;
      status.innerText = "";

      takeSelfie().then(base64Image => {
        const timestamp = new Date().toISOString();

        const entry = {
          name: name,
          code: code,
          action: action,
          timestamp: timestamp,
          photo: base64Image
        };

        fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(entry)
        })
        .then(() => {
          loading.style.display = "none";
          btnIn.disabled = false;
          btnOut.disabled = false;
          status.innerText = `${action} submitted!`;
          status.style.color = "green";
          document.getElementById("employee").value = "";
          document.getElementById("code").value = "";
        })
        .catch((error) => {
          loading.style.display = "none";
          btnIn.disabled = false;
          btnOut.disabled = false;
          console.error("Fetch error:", error);
          status.innerText = "Failed to send data.";
          status.style.color = "red";
        });
      }).catch(() => {
        loading.style.display = "none";
        btnIn.disabled = false;
        btnOut.disabled = false;
        status.innerText = "❌ Failed to capture image.";
        status.style.color = "red";
      });
    }

    function takeSelfie() {
      return new Promise((resolve, reject) => {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.capture = "user";
        input.style.display = "none";
        document.body.appendChild(input);

        input.onchange = () => {
          const file = input.files[0];
          const reader = new FileReader();

          reader.onloadend = () => resolve(reader.result);
          reader.onerror = reject;

          if (file) {
            reader.readAsDataURL(file);
          } else {
            reject();
          }
        };

        input.click();
      });
    }
  </script>

</body>
</html>
